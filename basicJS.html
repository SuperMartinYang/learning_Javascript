	function Car(owner,rate){

	}
	var car = new Car('yang','100km/h')
	document.write(car.owner+"'s car has the speed of "+car.rate+"<br />");
	//类型转换
	var age = prompt('请输入您的年龄：','0'); //获取用户输入的方式

		document.write(age+"<br />");
	}

	var trans = parseInt('123元');

	//一个使用js控制html的流程
	var fruit = new Array('pineapple','100元','apple','50元','orange','16元');
	for (index in fruit) {
		if (index%2 == 0) {
			document.write(fruit[index]+":");
		}else{
			document.write(fruit[index]);
			document.write('<input type="button" onclick="alert(this.value)" value="'+fruit[index]+'" /><br />');
		}
	}
	//使用instanceof 用来判断变量是否为某某的实例,返回布尔值
	var type = trans instanceof String;
	document.write("trans instanceof int:"+type+"<br />");
	//使用typeof 返回变量的类型
	document.write('typeof(trans):'+typeof(trans)+"<br />");

	//调用方法的方式
	var nameYSH = '杨省辉';

	var student = new Object();
	student.name = 'Tom';
	student.sex = 'man';

	delete student.sex;

	//函数调用运算符call，一个对象调用另外一个对象
	function showStudentInfo(){
		document.write(this.name+"的年龄:"+this.age+"<br />");
	}
	function Student(name,age){
		this.name = name;
		this.age = age;
	}
	var stu = new Student('Martin',100);
	showStudentInfo.call(stu);











</script>

<script type="text/javascript">
	//使用DOM对象的Links数组获取html中的链接（其中第一个Links[0]为链接数量）
	var addr = "";
	for (n in document.links){
		if(document.links.length == document.links[n]){
			continue;
		}else{
			var lineName = document.getElementsByTagName('a')[n].innerHTML;
			addr +=lineName+":"+document.links[n]+"\n";
			
		}
	};
	alert(addr);
</script>
